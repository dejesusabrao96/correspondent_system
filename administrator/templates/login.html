{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ANATL, EP | Login Page</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="{% static 'css/fontastic.css' %}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'img/logo_sejd.png' %}">

    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js' %}"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js' %}"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder ">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6 bg-info ">
              <div class="form d-flex align-items-center">
                <div class="content">
                   <center><div class="logo">
                    <img src="{% static 'img/anatl.PNG' %}" width="103px" height="103px" style="border-radius: 50px">
                    <br>
                    <br>
                    <div class="brand-text d-none d-lg-inline-block"><b><strong class="text-danger h1">ANA</strong></b><b><strong class=" text-dark h1">TL, E.P</strong></b></div>
                  <!-- <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>TL, EP</strong></div> -->
                  </div>
                  <!-- <br> -->
                  <p class="text-dark"><u>Administra&ccedil&atildeo de Aeroporto e Navega&ccedil&atildeo Aerea de Timor-Leste</u></p></center>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <center><h1 class="mb-4 text-left"><u>LOGIN TO ACCOUNT</u></h1></center>
                  <br>
                    {% if messages %}
                        {% for message in messages %} 
                            <div id="divmessage" class="alert alert-{{ message.tags }} alert-dismissable">
                              <button type="text" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                              {{message}}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <!--Karik ita tau sala tags nia error sei husu invalid block tag. Did you forget to register or load this tag?-->
                  <form method="post" class="form-validate">
            {% csrf_token %}

                    <div class="form-group border border-info">
                      <input id="login-username" type="text" name="username" required data-msg="Please enter your username" class="input-material">
                      <label for="login-username" class="label-material ml-2"> <i class="fa fa-user"></i> Username</label>
                    </div>
                    <div class="form-group border border-info">
                      <input id="login-password" type="password" name="password" required data-msg="Please enter your password" class="input-material">
                      <label for="login-password" class="label-material ml-2"> <i class="fa fa-lock"></i> Password</label>
                    </div><button id="login" type="submit" class="btn btn-info"><i class="fa fa-sign-in"></i> 
                    Login</button>
                    <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                  </form>
                  <!-- <center><a href="#" class="forgot-pass"><u>Forgot Password?</u></a></center><br><small>Do not have an account? </small><a href="register.html" class="signup">Signup</a> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p><b style="color: #746a6a"><u>Design by Â©</u></b> <a href="https://bootstrapious.com/p/admin-template" class="external"><u><strong class="text-danger">ANA</strong><b class="text-dark">TL, E.P</b></u></a>
          <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
        </p>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/popper.js/umd/popper.min.js' %}"> </script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/jquery.cookie/jquery.cookie.js' %}"> </script>
    <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-validation/jquery.validate.min.js' %}"></script>
    <!-- Main File-->
    <script src="{% static 'js/front.js' %}"></script>

            function hidediv() {
              document.getElementById('divmessage').remove();
            }
            setTimeout("hidediv()",7000);
    </script> -->
  </body>
</html>
